<!DOCTYPE html>
<html ng-app="currencyApp">


<head>
    <title>Currency Converter</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="64x64" href="pound-64x.png">

</head>

<body>

    <h1 class="header">₡urr€ncy ₡onv€rter</h1>

    

    <div ng-controller="conversion" class="converter">

     <h1 class="error" ng-if="apiError">Api call error. Check Console for more details.</h1>

        <div class="converter__from-to ">
            

            <input type="number" ng-model="fromBox" 
            class="margin-bottom-10px search-box align-center yellow margin-right-10px font-size-18px"
             ng-change="convertFrom(fromBox)"
                placeholder="Amount" />

            <div class="styled-select yellow rounded margin-left-10px">

            <select ng-model="fromSelected" ng-change="fromSelectionchange(fromBox)" 
            class=" margin-bottom-10px">
                <option selected="true" ng-selected="true">GBP</option>
                <option ng-clock ng-repeat="(currency,rate) in currencies">
                    {{currency}}
                </option>

            </select>

        </div>

            

        </div>

        <div class="converter__from-to">
            

             <input type="number" ng-model="toBox" 
             class="margin-bottom-10px search-box align-center green white-text margin-right-10px font-size-18px"
              ng-change="convertTo(toBox)" placeholder="Amount" />

             <div class="styled-select green rounded margin-left-10px">

            <select ng-model="toSelected" class=" margin-bottom-10px" ng-change="toSelectionchange(toBox)">
                <option selected="true" ng-selected="true">GBP</option>
                <option ng-clock ng-repeat="(currency,rate) in currencies">{{currency}}
                </option>

            </select>

            </div>

           

        </div>

        <label class="exchange-rate margin-bottom-10px">
            Today's exchange rate for 1 {{fromSelected}} to {{toSelected}} is {{exchangeRate}}
        </label>



    </div>

    <h2 class=no-cy> Please use a larger screen to view the graph </h2>
    <div id="cy"></div>




    <script src="angular.min.js"></script>
    <script src="cytoscape.js"></script>
    <script src="app.js"></script>

</body>

</html>
